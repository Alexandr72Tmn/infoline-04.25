<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- Шапка -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="menu">
                        <!-- Логотип начинается -->
                        <a href="#!" class="logo">
                            <img src="images/common/logo-infoline.svg" alt="Логотип" class="logo__img">
                        </a>
                        <!-- Логотип заканчивается -->
                        <!-- Навигация -->
                        <nav class="nav">
                            <ul class="nav__list header__nav-list">
                                <li class="nav__item">
                                    <a href="#!" class="nav__link">Главная</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#!" class="nav__link">Аренда</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#!" class="nav__link">Услуги</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#!" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <!-- Конец навигации -->
                        <!-- Телефон -->
                        <div class="phone header__phone">
                            <img src="./images/icons/tel.svg" alt="" class="phone__icon">
                            <a href="tel:+73452388000" class="phone__link"><span>8 (3452)</span> 388-000</a>
                        </div>
                        <!-- Конец телефона -->
                        <!-- Бургер -->
                        <button class="burger">
                            <img class="burger__icon" src="./images/icons/burger.svg" alt="">
                        </button>
                        <!-- Конец Бургер -->
                    </div>
                </div>
            </div>
        </header>
        <!-- Главная секция -->
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <!-- Надзаголовок -->
                    <div class="address">ул. Республики, 61</div>
                    <!-- Заголовок страницы -->
                    <h1 class="hero__title">Бизнес-Центр <br> в Тюмени</h1>
                    <!-- Кнопки -->
                    <div class="hero__btns">
                        <button class="btn btn--primary hero__btn">Заказать звонок</button>
                    </div>
                </div>
                <!-- Блок с картинкой в секции hero -->
                <div class="hero__image">
                    <img src="./images/bg/building.png" alt="Многоэтажное здание" class="hero__pic">
                </div>
            </div>
        </section>
        <section class="rent">
            <div class="container">
                <!-- Заголовок -->
                <h2 class="section-title rent__title">Аренда</h2>
                <!--Кнопки  -->
                <div class="filter-btns">
                    <button class="btn btn--filter active">Офисы</button>
                    <button class="btn btn--filter">Конференс-залы</button>
                    <button class="btn btn--filter">Торговые</button>
                </div>
                <div class="carousel">
                    <div class="container carousel__container">
                        <!-- Кнопка назад -->
                        <button class="carousel__control carousel__control--prev">
                            <svg width="16" height="31" viewBox="0 0 16 31" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.6066 0.999877L1 15.6064L15.6066 30.213" stroke="#7A7A7A" />
                            </svg>
                            <div class="carousel__inner">
                                <!-- Карточка -->
                                <div class="card">
                                    <div class="card__img">
                                        <img src="./images/content/Аренда (Copy) (Copy)/office.jpg" alt="Кабинет">
                                    </div>
                                    <!-- Детали -->
                                    <div class="card__content">
                                        <div class="card__detail">
                                            <span class="card__label">Площадь</span>
                                            <span class="card__value">42</span>
                                        </div>
                                        <div class="card__detail">
                                            <span class="card__label">Площадь</span>
                                            <span class="card__value">42</span>
                                        </div>
                                        <div class="card__detail">
                                            <span class="card__label">Площадь</span>
                                            <span class="card__value">42</span>
                                        </div>
                                        <button class="btn--primary">Запросить цену</button>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
